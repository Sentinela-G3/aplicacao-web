<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/dashboardAG.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Dashboard | Análise Geral</title>
    <script src="../scripts/animacaoMenuMobile.js"></script>


</head>

<body class="body_dashRealTime" id="dash_RT">

    <!-- MENU LATERAL-->
    <div class="container_navDashRT" id="container_navDashRT"></div>

    <!-- MENU SUPERIOR MOBILE-->
    <div class="navBar-mobile" id="navBar-mobile"></div>

    <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
    <script src="../scripts/redirecionamentoMenu.js"></script>
    

    <!-- SEÇÂO START> -->
    <div class="sub-section1">
        <h1>Visão geral</h1>
        <div id="list-filter" class="list">
        </div>
        <table id="modelos-id">
            <tr>
                <th>Modelo</th>
                <th>CPU</th>
                <th>RAM (GB)</th>
                <th>Disco</th>
                <th>Capacidade do Disco (GB)</th>
                <th>Capacidade de Tempo de Atividade (TDA / horas)</th>
            </tr>
            <tbody id="corpo-tabela-modelos">
            </tbody>
        </table>

        <div class="container-table-box">
            <div class="container-alerta-select">
                <div class="list">
                    <div id="select_modelo" class="select_main">
                        <select id="filtro-modelo">
                            <option selected disabled value="">Selecione o Modelo</option>
                            <option value="">Todos</option>
                            <option value="">KMP 1500</option>
                            <option value="">KMP 600-S diffDrive</option>
                        </select>
                        <button id="aplicar-filtro">Aplicar</button>
                    </div>
                </div>

                <div>
                    <canvas id="myChart"></canvas>
                </div>

                <div class="container-alerta">
                    <div class="alertas-box" id="alertas-box-id">
                        <h5>Alertas da Semana</h5>
                        <h2>x</h2>
                    </div>
                    <div class="alertas-box">
                        <h5>Alertas em Aberto</h5>
                        <h2>X</h2>
                    </div>
                </div>
            </div>

            <table id="modelos-id" class="tabela-maquinas">
                <tr>
                    <th>Numero de Serie</th>
                    <th>Tempo de Atividade (em horas)</th>
                    <th>Sistema Operacional</th>
                    <th>Modelo</th>
                </tr>
                <tbody id="corpo-tabela-maquinas">

                </tbody>
            </table>
        </div>


    </div>
    <!-- SEÇÂO END -->
</body>

</html>
