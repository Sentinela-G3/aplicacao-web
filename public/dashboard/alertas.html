<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/alertas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Dashboard | Análise Geral</title>
    <script src="../scripts/animacaoMenuMobile.js"></script>
</head>

<body class="body_alertas">
    <!-- MENU LATERAL-->
    <div class="container_navDashRT" id="container_navDashRT"></div>

    <!-- MENU SUPERIOR MOBILE-->
    <div class="navBar-mobile" id="navBar-mobile"></div>

    <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
    <script src="../scripts/redirecionamentoMenu.js"></script>
    <script src="../scripts/jiraFuncoes.js"></script>


    <!-- SEÇÂO START> -->
    <div class="conteudo">
        <h1>Alertas</h1>

        <div class="filtros-label">Filtros</div>
        <div class="filtros">

            <div class="filtros-grupo">
                <button class="filtro-btn filtro-ativo">Status</button>
                <select name="select-status" id="select-status" class="filtro-btn filtro-inativo">
                    <option value="Todos">Todos</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Aberto">Aberto</option>
                </select>
            </div>

            <div class="filtros-grupo2">
                <button class="filtro-btn filtro-titulo">Período</button>
                <button class="filtro-btn filtro-data">de</button>
                <input type="date" class="filtro-btn filtro-inativo" id="periodoInicio"></input>
                <button class="filtro-btn filtro-data">até</button>
                <input type="date" class="filtro-btn filtro-inativo" id="periodoFim" style="padding: 5px; box-sizing: border-box;" input>
            </div>

            <button class="btn_aplicar" id="btn_aplicar" onclick="filtrarAlertas()"> Aplicar</button>

            <div class="busca">
                <div class="busca-input">
                    <div class="icon_search" onclick="pesquisarChaveOuId()">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="22" y1="22" x2="17.65" y2="17.65"></line>
                        </svg>
                    </div>
                    <input type="text" id="inputBusca" placeholder="Insira Chave ou ID do Dispositivo">
                </div>
            </div>
        </div>


        <div class="tabela-container">
            <table id="lista-alertas">
                <thead>
                    <tr>
                        <th>Chave</th>
                        <th>Descrição</th>
                        <th>ID Dispositivo</th>
                        <th>Hora de abertura</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="box-linhas">
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- SEÇÂO END -->

    <div class="conteudo-mobile">

    </div>

    <script> 
        renderTickets()     
    </script>
</body>

</html>
