<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/alertas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Dashboard | Análise Geral</title>
    <script src="../scripts/redirecionamentoMenu.js"></script>
    <script src="../scripts/animacaoMenuMobile.js"></script>
</head>

<body class="body_alertas">
    <!-- NAV-BAR START-->
    <div class="container_navDashRT">
        <div class="perfil">
            <div class="logo">
                <img src="../assets/img/svgLogo.svg">
                <span>Sentinela</span>
            </div>
            <div class="imagem_perfil">
                <img src="../assets/img/img_perfil_nav.jpg">
            </div>
            <div class="texto_perfil">
                <span>
                    Olá,
                    <b>Vinicius!</b>
                </span>
            </div>
        </div>
        <div class="btn_nav">
            <div class="btn_dash">
                <li>
                    <button onclick="btn_rt()">Análise em tempo real</button>
                </li>
                <li>
                    <button onclick="btn_hist()">Análise histórica</button>
                </li>
                <li>
                    <button onclick="btn_geral()">Análise geral</button>
                </li>
                <li>
                    <button onclick="btn_endereco()">Gerenciamento de Endereços</button>
                </li>
                <li>
                    <button onclick="btn_func()">Gerenciamento de Funcionário</button>
                </li>
                <li>
                    <button onclick="btn_disp()">Gerenciamento de Modelo</button>
                </li>
                <li>
                    <button onclick="btn_maquina()">Gerenciamento de Maquina</button>
                </li>
                <li>
                    <button onclick="btn_alerta()" class="agora">Alertas</button>
                </li>
            </div>
            <div class="btn_sair">
                <button onclick="sair()">Sair
                    <img src="../assets/img/sair.png" alt="Sair">
                </button>
            </div>
        </div>
    </div>
    <!-- NAV-BAR END -->
    <!-- SEÇÂO START> -->
    <div class="conteudo">
        <h1>Alertas</h1>

        <div class="filtros-label">Filtros</div>
        <div class="filtros">

            <div class="filtros-grupo">
                <button class="filtro-btn filtro-ativo">Status</button>
                <select name="select-status" id="select-status" class="filtro-btn filtro-inativo">
                    <option value="Todos">Todos</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Aberto">Aberto</option>
                </select>
            </div>

            <div class="filtros-grupo2">
                <button class="filtro-btn filtro-titulo">Período</button>
                <button class="filtro-btn filtro-data">de</button>
                <input type="date" class="filtro-btn filtro-inativo" id="periodoInicio"></input>
                <button class="filtro-btn filtro-data">até</button>
                <input type="date" class="filtro-btn filtro-inativo" id="periodoFim"></input>
            </div>

            <button class="btn_aplicar" id="btn_aplicar" onclick="filtrarAlertas()"> Aplicar</button>

            <div class="busca">
                <div class="busca-input">
                    <div class="icon_search">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="22" y1="22" x2="17.65" y2="17.65"></line>
                        </svg>
                    </div>
                    <input type="text" placeholder="Insira Chave ou ID do Dispositivo">
                </div>
            </div>
        </div>


        <div class="tabela-container">
            <table id="lista-alertas">
                <thead>
                    <tr>
                        <th>Chave</th>
                        <th>Descrição</th>
                        <th>ID Dispositivo</th>
                        <th>Hora de abertura</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="box-linhas">
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- SEÇÂO END -->


    <!-- SEÇÂO START MOBILE -->
    <div class="navBar-mobile" id="navBar-mobile">
        <div class="logo-iconMenu">
            <div class="logo-mobile">
                <img src="../assets/img/svgLogo.svg">
                <span>Sentinela</span>
            </div>
            <button class="menu-btn" id="menu-btn" onclick="animacaoMenu()">
                <svg width="35" height="25" viewBox="0 0 40 30" fill="black" xmlns="http://www.w3.org/2000/svg">
                      <rect width="40" height="5" rx="2" fill="#fae969"/>
                      <rect y="12" width="40" height="5" rx="2" fill="#fae969"/>
                      <rect y="24" width="40" height="5" rx="2" fill="#fae969"/>
                </svg>
            </button>
        </div>

        <div class="box-perfil" id="box-perfil">
            <div class="imagem_perfil">
                <img src="../assets/img/img_perfil_nav.jpg">
            </div>
            <div class="texto_perfil">
                <span>
                    Olá,
                    <b>Vinicius!</b>
                </span>
            </div>
        </div>

        <div class="options-menu-mobile" id="options-menu-mobile">
            <div class="btn_dash">
                <li>
                    <button onclick="btn_rt()">Análise em tempo real</button>
                </li>
                <li>
                    <button onclick="btn_hist()">Análise histórica</button>
                </li>
                <li>
                    <button onclick="btn_geral()">Análise geral</button>
                </li>
                <li>
                    <button onclick="btn_endereco()">Gerenciamento de Endereços</button>
                </li>
                <li>
                    <button onclick="btn_func()">Gerenciamento de Funcionário</button>
                </li>
                <li>
                    <button onclick="btn_disp()">Gerenciamento de Modelo</button>
                </li>
                <li>
                    <button onclick="btn_maquina()">Gerenciamento de Maquina</button>
                </li>
                <li>
                    <button onclick="btn_alerta()" class="agora">Alertas</button>
                </li>
            </div>
            <div class="btn_sair">
                <button onclick="sair()">Sair
                    <img src="../assets/img/sair.png" alt="Sair">
                </button>
            </div>
        </div>
    </div>

    <div class="conteudo-mobile">

    </div>

    <script src="../scripts/jiraFuncoes.js"></script>
</body>

</html>
