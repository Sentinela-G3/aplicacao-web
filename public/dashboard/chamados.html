<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/chamados.css">
    <script src="../scripts/redirecionamentoMenu.js"></script>
    <script src="../scripts/animacaoMenuMobile.js"></script>
    <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">

    
</head>

<body>
    <!-- MENU LATERAL-->
    <div class="container_navDashRT" id="container_navDashRT"></div>

    <!-- MENU SUPERIOR MOBILE-->
    <div class="navBar-mobile" id="navBar-mobile"></div>

    <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
    <script src="../scripts/redirecionamentoMenu.js"></script>
    

    <div class="content">
        <h1>Abrir um Chamado</h1>
        <div class="container">
            <div class="titulo_chamado">
                <h2>Título</h2>
                <input placeholder="Título do chamado" id="ipt_titulo">
            </div>
            <div class="descricao">
                <div class="linha">
                    <h2>Descrição</h2>
                    <div class="file-container">
                        <span id="fileName">Nenhum arquivo selecionado</span>
                        <label for="fileInput" class="file-label">Anexar Imagem</label>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                </div>
                <textarea id="ipt_descricao" class="iptcaixa" placeholder="Descreva aqui..."></textarea>
            </div>
            <div class="enviar">
                <button onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        fileName.textContent = fileInput.files[0].name;
      } else {
        fileName.textContent = "Nenhum arquivo selecionado";
      }
    });
  </script>
