<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar funcionários</title>
    <script src="../scripts/redirecionamentoMenu.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/gerenc_funcionarios.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body_dashRealTime" id="dash_RT">
    <!-- NAV-BAR START -->
    <div class="container_navDashRT" id="container_navDashRT"></div>
    <!-- MENU SUPERIOR MOBILE -->
    <div class="navBar-mobile" id="navBar-mobile"></div>
  
    <div class="container">
        <h1>Gerenciamento de Colaboradores</h1>

        <div class="search-bar">
            <div class="pesquisa">
                <input type="text" id="inputPesquisa" placeholder="Pesquisar colaborador...">
                <button class="pesq-btn">Pesquisar</button>
            </div>
            
            <button class="add-btn">+ Criar Novo Colaborador</button>
        </div>

        <div class="grid">
           

          

            
        </div>
    </div>


    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Criar Novo Colaborador</h2>
            <form id="userForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" maxlength="11" name="telefone" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
    
                <label for="tipoUsuario">Tipo de Usuário:</label>
                <select id="tipoUsuario" name="tipoUsuario">
                    <option value="#">Selecione o tipo de usuário</option>
                    <option value="1">Administrador</option>
                    <option value="2">Monitoramento</option>
                    <option value="3">Analista</option>
                </select>
    
                <button type="submit" class="save-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalEdicao()">&times;</span>
            <h2>Editar Colaborador</h2>
            <form id="editForm">
                <label for="edit-nome">Nome:</label>
                <input type="text" id="edit-nome" required>
    
                <label for="edit-email">E-mail:</label>
                <input type="email" id="edit-email" required>
    
                <label for="edit-telefone">Telefone:</label>
                <input type="tel" id="edit-telefone" required>
    
                <label for="edit-tipoUsuario">Tipo de Usuário:</label>
                <select id="edit-tipoUsuario">
                    <option value="1">Administrador</option>
                    <option value="2">Gerente</option>
                    <option value="3">Funcionário</option>
                </select>
    
                <button type="button" onclick="atualizarFuncionario()">Salvar</button>
            </form>
        </div>
    </div>
    
</body>

</html>
<script src="../scripts/gerenciar_funcionarios/gerenciamento_modal_funcionarios.js"></script>
<script src="../scripts/gerenciar_funcionarios/carregar_funcionarios.js"></script>
<script src="../scripts/animacaoMenuMobile.js"></script>
