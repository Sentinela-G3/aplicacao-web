<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/dashboardRT.css">
        <link rel="stylesheet" href="../css/table.css">
        <link rel="stylesheet" href="../css/tabela_rt.css">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard | Tempo Real</title>
        <script src="../scripts/redirecionamentoMenu.js"></script>

    </head>
    <body class="body_dashRealTime" id="dash_RT">
        <!-- NAV-BAR START-->
        <div class="container_navDashRT">
            <div class="perfil">
                <div class="logo">
                    <img src="../assets/img/svgLogo.svg">
                    <span>Sentinela</span>
                </div>
                <div class="imagem_perfil">
                    <img src="../assets/img/img_perfil_nav.jpg">
                </div>
                <div class="texto_perfil">
                    <span>
                        Olá,
                        <b id="nome_usuario">Vinicius!</b>
                    </span>
                </div>
            </div>
            <div class="btn_nav">
                <div class="btn_dash">
                    <li>
                        <button onclick="btn_rt()" class="agora"><b>Análise em tempo real</b></button>
                    </li>
                    <li>
                        <button onclick="btn_hist()">Análise histórica</button>
                    </li>
                    <li>
                        <button onclick="btn_geral()">Análise geral</button>
                    </li>
                    <li>
                        <button onclick="btn_endereco()">Gerenciamento de Endereços</button>
                    </li>
                    <li>
                        <button onclick="btn_func()">Gerenciamento de Funcionário</button>
                    </li>
                    <li>
                        <button onclick="btn_disp()">Gerenciamento de Modelo</button>
                    </li>
                    <li>
                        <button onclick="btn_maquina()">Gerenciamento de Maquina</button>
                    </li>
                    <li>
                        <button onclick="btn_alerta()">Alertas</button>
                    </li>
                </div>
                <div class="btn_sair">
                    <button onclick="sair()">Sair
                        <img src="../assets/img/sair.png" alt="Sair">
                    </button>
                </div>
            </div>
        </div>
        <!-- NAV-BAR END -->
        <div class="dashboard">
            <div class="container">
                <div class="titulo_dashRT">
                    <span>
                        <b>Monitoramento em tempo real</b>
                    </span>
                </div>
                <div class="subtitulo_dashRT">
                    <span>
                        <i>*Dados capturados no dia de hoje</i>
                    </span>
                </div>
                <div class="div_select_setor">
                    <select class="select_setor" id="slct_setor">
                        <option value="">Selecione um Setor</option>
                        <option value="">Setor A</option>
                        <option value="">Setor B</option>
                    </select>
                </div>
            </div>
        
            <div class="container2">
                <div class="box_kpi">
                    <div class="kpi_maqRT">
                        <div class="kpi_maqRT2">
                            <span><b>Máquina(s) ativa(s)</b></span>
                            <span>2</span>
                        </div>
                    </div>
                    <div class="kpi_maqRT">
                        <div class="kpi_maqRT2">
                            <span><b>Máquina(s) inativa(s)</b></span>
                            <span>2</span>
                        </div>
                    </div>
                    <div class="kpi_maqRT">
                        <div class="kpi_maqRT2">
                            <span><b>Total de Alertas</b></span>
                            <span id="qtd_alertas"></span>
                        </div>
                    </div>
                </div>
        
                <div class="box_table">
                    <table class="table">
                        <thead class="table_head">
                            <tr>
                                <th>Máquina</th>
                                <th>Status</th>
                                <th>Tempo Ativo (h)</th>
                                <th>Alertas</th>
                                <th>Último Alerta</th>
                                <th>RAM (%)</th>
                                <th>CPU (%)</th>
                                <th>Disco (%)</th>
                                <th>Detalhamento</th>
                            </tr>
                        </thead>
                        <tbody class="table_body">
                            
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
<script src="../scripts/dash_realTime/dash_realTime.js">
   
</script>
