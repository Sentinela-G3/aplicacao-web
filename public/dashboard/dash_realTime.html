<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/dashboardRT.css">
        <link rel="stylesheet" href="../css/table.css">
        <link rel="stylesheet" href="../css/tabela_rt.css">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard | Tempo Real</title>
        <script src="../scripts/animacaoMenuMobile.js"></script>


</head>
<body class="body_dashRealTime" id="dash_RT">
    <!-- MENU LATERAL-->
    <div class="container_navDashRT" id="container_navDashRT"></div>

    <!-- MENU SUPERIOR MOBILE-->
    <div class="navBar-mobile" id="navBar-mobile"></div>

    <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
    <script src="../scripts/redirecionamentoMenu.js"></script>

        <div class="dashboard">
            <div class="container">
                <div class="titulo_dashRT">
                    <span>
                        <b>Monitoramento em tempo real</b>
                    </span>
                </div>
                <div class="subtitulo_dashRT">
                    <span>
                        <i>*Dados capturados no dia de hoje</i>
                    </span>
                </div>
            </div>
        
            <div class="container2">
                <div class="box_kpi">
                    <div class="kpi_maqRT">
                        <div class="kpi_maqRT2">
                            <span><b>Máquina(s) ativa(s)</b></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="kpi_maqRT">
                        <div class="kpi_maqRT2">
                            <span><b>Máquina(s) inativa(s)</b></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="kpi_maqRT">
                        <div class="kpi_maqRT2">
                            <span><b>Total de Alertas</b></span>
                            <span id="qtd_alertas"></span>
                        </div>
                    </div>
                </div>
        
                <div class="box_table">
                    <table class="table">
                        <thead class="table_head">
                            <tr>
                                <th>Máquina</th>
                                <th>Status</th>
                                <th>Tempo Ativo (h)</th>
                                <th>Alertas</th>
                                <th>Último Alerta</th>
                                <th>RAM (%)</th>
                                <th>CPU (%)</th>
                                <th>Disco (%)</th>
                                <th>Detalhamento</th>
                            </tr>
                        </thead>
                        <tbody class="table_body">
                            
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
