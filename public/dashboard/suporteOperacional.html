<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Suporte Operacional</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/dashboardHenrique.css">
    <script src="../scripts/redirecionamentoMenu.js"></script>
    <script src="../scripts/animacaoMenuMobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">

    
</head>

<body>
    <!-- MENU LATERAL-->
    <div class="container_navDashRT" id="container_navDashRT"></div>

    <!-- MENU SUPERIOR MOBILE-->
    <div class="navBar-mobile" id="navBar-mobile"></div>

    <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
    <script src="../scripts/redirecionamentoMenu.js"></script>
    
    <div class="content">
       <h1>Painel de Suporte Operacional</h1>

       <div class="div-superior">
            <div class="box-grafico">
                <span class="titulo-grafico">Alertas em Aberto</span>

            </div>
            <div class="box-pizza"">
                <span class="titulo-grafico">Alertas em Aberto por Componente</span>
                <span class="subtitulo-grafico">Quantidade: 80</span>
                <div id="chart-pizza" style="max-width: 100%; margin: auto;"></div>
            </div>
       </div>
       
        <div class="div-central">
            <div class="box-tickets">
                <div class="alertas-com-filtros">
                    <span class="titulo-grafico" style="width: 50%; justify-content: left; padding-left: 20px; box-sizing: border-box;">Lista de Alertas</span>
                    <div>
                        <select name="" id="">
                            <option value="">Todos</option>
                            <option value="">Leve</option>
                            <option value="">Grave</option>
                            <option value="">Crítico</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" placeholder="Pesquisar dispositivo">
                    </div>
                </div>
                
            </div>
             <div class="box-ranking">
                <span class="titulo-grafico">Recôrrencia de Alertas</span>
                
            </div>
            
         </div>
    
    <script src="../scripts/dash_Henrique/dashboardHenrique.js" style="padding: 0;"></script>

</body>

</html>
