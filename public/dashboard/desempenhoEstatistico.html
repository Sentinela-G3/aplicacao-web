<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desempenho Estatístico</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/dashboard_desempenhoEstat.css">
  <script src="../scripts/redirecionamentoMenu.js"></script>
  <script src="../scripts/animacaoMenuMobile.js"></script>
  <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">
</head>

<body>
  <!-- MENU LATERAL-->
  <div class="container_navDashRT" id="container_navDashRT"></div>

  <!-- MENU SUPERIOR MOBILE-->
  <div class="navBar-mobile" id="navBar-mobile"></div>

  <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
  <script src="../scripts/redirecionamentoMenu.js"></script>

  <div class="dashboard">
    <div class="cabecalho">
      <div class="container">
        <h1>Desempenho Estatístico</h1>
        <div class="container">
          <div class="seletor">
            <select id="slt_modelo">
              <option value="#" disabled>Selecione o Modelo</option>
            </select>
            <select id="slt_periodo">
              <option value="#" disabled>Selecione o Periodo</option>
              <option value="24" selected>2 Anos</option>
              <option value="12">1 Ano</option>
              <option value="6">6 Meses</option>
              <option value="3">3 Meses</option>
              <option value="1">1 Mês</option>
            </select>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container">
          <div class="kpicontainer">
            <div class="kpiBox">
              <div class="titulo">
                <span>Eficiência dos robôs (%)</span>
              </div>
              <div class="metrica">
                <div class="valorMet" id="met_efiMod">0</div>
                <div class="metComparativa" id="ant_efiMod">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="inicio">
      <div class="container">
        <h3>Desempenho Geral por Componente</h3>
        <div class="desempenhoGeral">
          <div class="kpicontainer" id="desemp_geral">
          </div>
          <div class="legenda">
            <div>Considerando o tempo de uso do componente sobre o tempo emitindo alerta.</div>
            <div>De acordo com as vezes que ficou com o uso maior que 95%.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Métricas de desempenho dos componentes e gráficos -->
    <div id="graficos">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../scripts/dash_desempenhoEstat/graficos.js"></script>
</body>

</html>
