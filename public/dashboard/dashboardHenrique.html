<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/dashboardHenrique.css">
    <script src="../scripts/redirecionamentoMenu.js"></script>
    <script src="../scripts/animacaoMenuMobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="icon" href="../assets/img/logoSentinela.ico" type="image/x-icon">

    
</head>

<body>
    <!-- MENU LATERAL-->
    <div class="container_navDashRT" id="container_navDashRT"></div>

    <!-- MENU SUPERIOR MOBILE-->
    <div class="navBar-mobile" id="navBar-mobile"></div>

    <!-- SCRIPT QUE GERA O CONTEUDO DOS MENUS -->
    <script src="../scripts/redirecionamentoMenu.js"></script>
    

    <div class="content">
       <h1>Dashboard</h1>
        <div class="div-superior">
            <div class="box-kpi">
                <span class="span-titulo">Tempo médio de resolução</span>
                <span class="span-dado">Dado</span>
                <span class="span-obs">Observação</span>
            </div>

            <div class="box-kpi">
                <span class="span-titulo">Eficiência Média dos Robôs</span>
                <span class="span-dado">Dado</span>
                <span class="span-obs">Observação</span>
            </div>

            <div class="box-kpi">
                <span class="span-titulo">Alertas Abertos</span>
                <span class="span-dado">Dado</span>
                <span class="span-obs">Observação</span>
            </div>

            <div class="box-kpi">
                <span class="span-titulo">Titulo</span>
                <span class="span-dado">Dado</span>
                <span class="span-obs">Observação</span>
            </div>

            
        </div>

        <div class="div-central">
            <div class="box-grafico">
                <span class="titulo-grafico">Eficiência Média dos Robôs (últimos 7 dias)</span>
                <div id="chart-efetividade-robos" class="chart-js"></div>
            </div>
            <div class="box-pizza">
                <span class="titulo-grafico">Principais Causas de Geração de Alertas</span>
            </div>
        </div>

        <div class="div-inferior insight"></div>
    </div>
    <script src="../scripts/dash_Henrique/dashboardHenrique.js" style="padding: 0;"></script>

</body>

</html>
