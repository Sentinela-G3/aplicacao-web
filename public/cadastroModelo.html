<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Sentinela</title>
    <link rel="stylesheet" href="./css/cadastros.css">
</head>
<body>
  
  <div class="container_section1">
    <div class="logo big_logo">
      <img src="./assets/img/Icon Container.svg">
      <h1>Cadastrar novo modelo</h1>
    </div>
    <div class="formulario">
      <div>
        <label class="">Serial:</label>
        <div class="nome">
          <input type="text" class="" id="input_nome">
        </div>
      </div>
      <div>
        <label class="">Setor:</label>
        <input type="text" class="" id="input_cpf">
      </div>
    <div class="div_button">
      <button onclick="cadastrar()">Cadastrar</button>
      <a href="./index.html" class="troca-tela">Voltar para tela inicial</a>
      <a href="./edicaoFuncionario.html" class="troca-tela">Editar funcion√°rio</a>
      <a href="./dash_realTime.html" class="troca-tela">Voltar para dashboard</a>
    </div>
  </div>
</body>
</html>

<script>

function cadastrar(){
    var modelo = input_modelo.value;
    var idEmpresa = sessionStorage.idEmpresa;

    fetch("/modelos/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        modeloServer: modelo,
        idEmpresaServer: idEmpresa
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.location = './edicaoModelo.html';
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
}

</script>
